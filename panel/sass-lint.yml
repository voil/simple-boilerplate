linters:
  PropertySortOrder:
    enabled: false
  QualifyingElement:
    enabled: false
  PropertySpelling:
    extra_properties:
      - scroll-snap-type
      - scroll-snap-align
  LeadingZero:
    enabled: false
  SpaceAfterComma:
    enabled: false
  UnnecessaryParentReference:
    enabled: false
  DeclarationOrder:
    enabled: false
  SelectorDepth:
    max_depth: 4
  NestingDepth:
    max_depth: 5
  NameFormat:
    convention: ^[a-zA-Z0-9\-_]+$
  SelectorFormat:
    convention: ^[a-zA-Z\-_h1|h2|h3|h4|h5|h6]+$
